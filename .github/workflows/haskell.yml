name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.10.3'
        cabal-version: '3.2'

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install XMonad dependencies
      run: |
        sudo apt update -y
        sudo apt install -y git libx11-dev libxft-dev libxinerama-dev libxrandr-dev libxss-dev

    - name: Install Haskell dependencies
      run: |
        cabal update
        cabal new-install --lib base xmonad xmonad-contrib data-default containers HUnit

    - name: Build
      run: ghc -dynamic *.hs

    - name: Run tests
      run: ./FocusOnTopListOpsTest
